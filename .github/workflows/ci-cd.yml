name: Test and Publish Python Package

on:
  push:
    branches: '*'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine

    - name: Build package
      run: |

        python setup.py bdist_wheel
        pip install dist/*
        
    - name: Run tests
      run: |
        python setup.py pytest

    - name: Clean up build files
      run: |
        rm -rf build dist *.egg-info
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dist/*
        path: dist/*

  publish:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine

    - name: Build package
      id: build
      run: |
        python setup.py bdist_wheel
        BUILD_FILE=$(ls dist/*.whl)

    - name: Publish package to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

    - name: Clean up build files
      run: |
        rm -rf build dist *.egg-info

    - name: Get version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "::set-output name=VERSION::$VERSION"
      
    - name: Extract changelog for the tagged version
      run: |
        TAG_VERSION=${{ steps.get_version.outputs.VERSION }}
        if [[ "$TAG_VERSION" == "0.1.0" ]]; then
          sed -n "/## $TAG_VERSION/,/^$/p" CHANGELOG.md > extracted-changelog.txt
        else
          sed -n "/## $TAG_VERSION/,/##/{/## $TAG_VERSION/b;/##/b;p}" CHANGELOG.md > extracted-changelog.txt
        fi
        cat extracted-changelog.txt
        echo "::set-output name=body::$(cat extracted-changelog.txt)"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body_path: extracted-changelog.txt

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/*
        asset_name: ${{ steps.build.outputs.BUILD_FILE }}
        asset_content_type: application/zip

